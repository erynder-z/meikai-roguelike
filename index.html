<!doctype html>
<html lang="en">
  <head>

    <div id="main-container" class="main-container scanlines">
      <!-- Stats Start -->
      <div id="stats-container" class="stats-container">
        <stats-display />
      </div>
      <!-- Stats End -->
      <!-- Messages Start -->
      <div id="messages-container" class="messages-container">
        <messages-display />
      </div>
      <!-- Messages End -->
      <!-- Canvas Start -->
      <div id="canvas-container" class="canvas-container">
        <canvas id="canvas1" class="canvas1"></canvas>

          <flash-display />
        </div>
      </div>
      <!-- Canvas End -->
      <!-- Bottom Start -->
      <div class="bottom-container">
        <!-- Image Start -->
        <div id="image-container" class="image-container"></div>
        <!-- Image End -->
        <!-- Buffs Start -->
        <div class="buffs-container">
          <buffs-display />
        </div>
        <!-- Buffs End -->
        <!-- Equipment Start -->
        <div class="equipment-container">
          <equipment-display />
        </div>
        <!-- Equipment End -->
        <!-- Bottom End -->
      </div>

    <!-- Web Components Scripts (Loaded Normally) -->
    <script type="module" src="/src/components/UI/TitleScreen.ts"></script>
    <script type="module" src="/src/components/UI/StatsDisplay.ts"></script>
    <script type="module" src="/src/components/UI/MessagesDisplay.ts"></script>
